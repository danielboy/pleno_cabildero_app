<ion-content  [fullscreen]="false">
  
  <ion-fab horizontal="start" vertical="top" slot="fixed" id="btn_cerrar">
    <ion-fab-button color="dark" (click)="dismiss()" >
      <ion-icon name="close-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-card class="main-content card card-noticia">
        <ion-img [src]="(post.imagen || '../../assets/i/default.png')"> </ion-img>
    <ion-card-content>
      

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge size="small">
    <ion-fab-button color="violeta">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="facebook" >
        <ion-icon color="white" name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" >
        <ion-icon color="white" name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="whatsapp" >
        <ion-icon color="white" name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="dark-blue">
        <ion-icon color="white" name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
      <ion-card-title color="dark">
        {{post.titulo}}
      </ion-card-title>
      <p class="ion-text-right"><ion-datetime displayFormat="MMMM DD, YYYY" value="{{post.fecha}}" 
        monthNames= "Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
        no-wrap disabled></ion-datetime></p>
      <div [innerHTML]="post.texto"></div>
    </ion-card-content>
