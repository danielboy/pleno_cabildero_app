  <ion-card   *ngFor="let item of items" tappable (click)="presentModal(item)">
    <ion-card-header>
      <ion-img [src]="item.imagen"> </ion-img>
      <ion-card-title><b>{{item.titulo}}</b></ion-card-title>
      <div style="color: black; font-weight: bold;" class="ion-text-right"><ion-datetime displayFormat="MMMM DD, YYYY" value="{{item.fecha}}" 
        monthNames= "Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
        no-wrap disabled></ion-datetime></div>
    </ion-card-header>
  
    <ion-card-content>
      
      {{item.extracto}}
    </ion-card-content>
  </ion-card>
