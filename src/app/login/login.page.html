
<ion-content>
    <ion-grid>
      <ion-row  class="ion-align-items-center">
        <ion-col size="12">
          <img class="logo" src="../../assets/i/Logo_Lineal.png">
        </ion-col>
  </ion-row>
</ion-grid>
  <form class="form-login">
    <ion-card class="_form">
      <ion-card-header>
        <ion-card-title><b>Inicia Sección</b></ion-card-title>
      </ion-card-header>
    <ion-item lines="inset">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" position="floating" [(ngModel)]="user.usuario" name="usuario"></ion-input>
    </ion-item>

    <ion-item lines="inset">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" position="floating"  [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="botones">
        <ion-button type="submit" color="primary" size="small" expand="block" (click)="login()">Entrar</ion-button>
        <!--<a [routerLink]="['/home']" routerLinkActive="active" class="small-text">Forgot Password?</a>-->
      </ion-col>
    </ion-row>
  </ion-card>
  </form>
</ion-content>
