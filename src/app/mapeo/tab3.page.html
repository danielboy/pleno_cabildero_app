  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapeo de Actores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    <ion-item>
      <ion-label>Comisi贸n</ion-label>
      <ion-select value="a" placeholder="Selecione una Comisi贸n" [(ngModel)]="comi">
        <ion-select-option value="all">Todos</ion-select-option>
        <ion-select-option value="Salud">Salud</ion-select-option>
        <ion-select-option value="educacion">Educaci贸n</ion-select-option>
        <ion-select-option value="Deporte">Deporte</ion-select-option>
        <ion-select-option value="Turismo">Turismo</ion-select-option>
        <ion-select-option value="Infraestructura">Infraestructura</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Tema</ion-label>
      <ion-select value="" >
        <ion-select-option value="Becas">Becas</ion-select-option>
        <ion-select-option value="Vacunas">Vacunas</ion-select-option>
      </ion-select>
    </ion-item>
  
  </ion-list>

  <ion-card *ngFor="let item of lists">
		<ion-card-content  *ngIf="item.comision == comi || comi === 'all'">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
              <ion-avatar>
              <ion-img [src]="item.imagen"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
			<ion-card-title>{{item.nombre}}</ion-card-title>
			<p>Comisi贸n: {{item.comision}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="comi === 'educacion'">
      <ion-card-content >
        <p>Sin Resultados</p>
        </ion-card-content>
      </ion-card>
</ion-content>
