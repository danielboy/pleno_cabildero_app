<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu Cuenta !</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nombre" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
              <ion-item>
                <ion-input  name="apellido_1" type="text" placeholder="Apellido 1"></ion-input>
              </ion-item>
                <ion-item>
                  <ion-input  name="apellido_2" type="text" placeholder="Apellido 2" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input  name="cp" type="text" placeholder="C.P" ></ion-input>
                </ion-item>
                <ion-item>
              <ion-input name="email" type="email" placeholder="ejemplo@email.com" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="contraseña" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirma Contraseña" ></ion-input>
            </ion-item>
          </div>
          <div padding class="botones">
            <ion-button color="danger"  routerLink="/" size="small" >Cancelar</ion-button>  <ion-button  routerLink="/"  color="success"   size="small">Crear</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
 
</ion-content>
